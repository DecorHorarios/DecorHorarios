<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Semanal con Google Sheets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Horario Semanal</h1>

    <!-- Botón para iniciar sesión con Google -->
    <button id="login">Iniciar sesión con Google</button>
    <button id="logout" style="display:none;">Cerrar sesión</button>

    <div id="horarios">
        <h2>Horarios desde Google Sheets</h2>
        <table id="tabla-horarios">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Descripción</th>
                    <th>Semana</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los horarios -->
            </tbody>
        </table>
    </div>

    <!-- Formulario para agregar horario -->
    <h2>Agregar Nuevo Horario</h2>
    <form id="form-horario">
        <label for="dia">Día:</label>
        <input type="text" id="dia" placeholder="Ejemplo: Lunes" required>

        <label for="inicio">Hora de Inicio:</label>
        <input type="text" id="inicio" placeholder="Ejemplo: 08:00 AM" required>

        <label for="fin">Hora de Fin:</label>
        <input type="text" id="fin" placeholder="Ejemplo: 10:00 AM" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Ejemplo: Reunión" required>

        <label for="semana">Semana:</label>
        <input type="text" id="semana" placeholder="Ejemplo: Actual o Siguiente" required>

        <button type="submit">Agregar Horario</button>
    </form>

    <!-- Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
